<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS STORE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="images/logo.png" class="logo" alt="SOS STORE">
  <h1>SOS STORE</h1>
  <a href="https://instagram.com/sos_sstorre" target="_blank" class="insta-btn">
    تواصل عبر إنستغرام
  </a>
</header>

<main class="products">
  <!-- 10 خانات (عدّلهم لاحقًا) -->
  <div class="card" onclick="openProduct(0)">عنصر</div>
  <div class="card" onclick="openProduct(1)">عنصر</div>
  <div class="card" onclick="openProduct(2)">عنصر</div>
  <div class="card" onclick="openProduct(3)">عنصر</div>
  <div class="card" onclick="openProduct(4)">عنصر</div>
  <div class="card" onclick="openProduct(5)">عنصر</div>
  <div class="card" onclick="openProduct(6)">عنصر</div>
  <div class="card" onclick="openProduct(7)">عنصر</div>
  <div class="card" onclick="openProduct(8)">عنصر</div>
  <div class="card" onclick="openProduct(9)">عنصر</div>
</main>

<!-- نافذة المنتج -->
<div class="modal" id="modal">
  <div class="modal-box">
    <span class="close" onclick="closeProduct()">×</span>

    <img src="https://via.placeholder.com/400" class="modal-img">

    <p class="desc">وصف المنتج تكتبه لاحقًا</p>

    <div class="actions">
      <button onclick="like()">❤️ لايك</button>
      <span id="likes">0</span>
    </div>

    <textarea id="commentInput" placeholder="اكتب تعليقك..."></textarea>
    <button onclick="addComment()">إرسال</button>

    <div id="comments"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
