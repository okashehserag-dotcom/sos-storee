<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SOS STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

<header class="top-bar">
  <img src="images/logo.png" class="logo">
  <a href="https://instagram.com/sos_sstorre" target="_blank" class="insta-link">
    @sos_sstorre
  </a>
</header>

<main class="grid">
  <!-- خانات عامة -->
  <div class="card" onclick="openProduct(0)"></div>
  <div class="card" onclick="openProduct(1)"></div>
  <div class="card" onclick="openProduct(2)"></div>
  <div class="card" onclick="openProduct(3)"></div>
  <div class="card" onclick="openProduct(4)"></div>
  <div class="card" onclick="openProduct(5)"></div>
  <div class="card" onclick="openProduct(6)"></div>
  <div class="card" onclick="openProduct(7)"></div>
  <div class="card" onclick="openProduct(8)"></div>
  <div class="card" onclick="openProduct(9)"></div>
</main>

<!-- نافذة المنتج -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeProduct()">×</span>

    <div class="slider">
      <img id="slideImg" src="images/img1.jpg">
    </div>

    <div class="product-actions">
      <button onclick="like()">❤️ <span id="likes">0</span></button>
    </div>

    <textarea id="commentInput" placeholder="اكتب تعليقك..."></textarea>
    <div class="card" onclick="openProduct(0)"></div>
<button onclick="addComment()">إرسال</button>

    <div id="comments"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
